<section class="section experience">
    <div class="section__title">Education</div>
    <div class="section__content">
      <!-- <div class="jobs"> -->
        {% for edu in site.data.education %}
        <div class="job">
          <div class="time-place">
            <div class="job__company">
              <a href="{{job.url}}" target="_blank">{{edu.university}}</a>
            </div>
            <div class="job__time">{{edu.time}}</div>
          </div>
          <div class="job__position">{{edu.major}}</div>
          <div class="job__position">{{edu.minor}}</div>
          <div class="job__position">{{edu.awards}}</div>
        </div>
        {% endfor %}
      <!-- </div> -->
    </div>
  </section>
